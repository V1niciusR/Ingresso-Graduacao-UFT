<!DOCTYPE html>
<html>
<head>
    <title>Simulador</title>
</head>
<body>
    <h1>Simulador de Resultados</h1>
    <form id="simulatorForm">
        <p>Você é Indígena ou Quilombola?</p>
        <label>
            <input type="radio" name="etnia" value="nao" checked> Não
        </label>
        <label>
            <input type="radio" name="etnia" value="indigena"> Indígena
        </label>
        <label>
            <input type="radio" name="etnia" value="quilombola"> Quilombola
        </label>
        <br>
        <p>Estudou em escola pública todos os três anos do Ensino Médio?</p>
        <label>
            <input type="radio" name="escola_publica" value="sim" onclick="habilitarOpcoesRenda()"> SIM
        </label>
        <label>
            <input type="radio" name="escola_publica" value="nao" onclick="desabilitarOpcoesRenda()" checked> NÃO
        </label>
        <br>
        <div id="opcoesRenda" style="display: none;">
            <p>Renda per capita menor ou igual a 1,5 salário mínimo?</p>
            <label>
                <input type="radio" name="renda" value="sim"> SIM
            </label>
            <label>
                <input type="radio" name="renda" value="nao" checked> NÃO
            </label>
            <br>
            <p>Você é autodeclarado preto, pardo ou indígena?</p>
            <label>
                <input type="radio" name="etnia_declarada" value="sim"> SIM
            </label>
            <label>
                <input type="radio" name="etnia_declarada" value="nao" checked> NÃO
            </label>
            <br>
            <p>Você é pessoa com deficiência?</p>
            <label>
                <input type="radio" name="deficiencia" value="sim"> SIM
            </label>
            <label>
                <input type="radio" name="deficiencia" value="nao" checked> NÃO
            </label>
        </div>
        <br>
        <button type="button" onclick="calcularResultado()">Calcular</button>
    </form>
    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function habilitarOpcoesRenda() {
            const opcoesRenda = document.getElementById('opcoesRenda');
            opcoesRenda.style.display = 'block';
        }

        function desabilitarOpcoesRenda() {
            const opcoesRenda = document.getElementById('opcoesRenda');
            opcoesRenda.style.display = 'none';
        }

        function calcularResultado() {
            const form = document.getElementById('simulatorForm');
            const etnia = form.elements['etnia'].value;
            const escolaPublica = form.elements['escola_publica'].value;
            const renda = form.elements['renda'].value;
            const etniaDeclarada = form.elements['etnia_declarada'].value;
            const deficiencia = form.elements['deficiencia'].value;

            let resultado = "AC";

            if (etnia === 'indigena') {
                resultado += "-A1-Indígena";
            }

            if (escolaPublica === 'nao') {
                resultado = "AC";

                if (renda === 'sim') {
                    resultado += "+A2";
                } else {
                    resultado += "+A1";
                }
            } else {
                const opcoesRenda = document.getElementById('opcoesRenda');
                opcoesRenda.style.display = 'block';

                if (renda === 'sim') {
                    resultado += ", L1";

                    if (etniaDeclarada === 'sim') {
                        resultado += ", L5";
                    }

                    if (deficiencia === 'sim') {
                        resultado += ", L6";
                    }

                    resultado += ", L9, L13";

                    if (etniaDeclarada === 'sim') {
                        resultado += ", L2, L10, L14";
                    }
                } else {
                    if (etniaDeclarada === 'sim') {
                        resultado += ", L5";
                    }

                    if (deficiencia === 'sim') {
                        resultado += ", L6";
                    }
                }
            }

            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
